<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Link to fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <title>Team Profile</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">My Team</h1>
        </div>
    </div>
    <div class="card-deck">
        <div class="card">
            <div class="card-header">
                Name
                <br>
                <i class="fas fa-coffee"></i> Manager
            </div>
            <div class="card-body">
                <p class="cardtext">ID:</p>
                <p class="cardtext">Email:</p>
                <p class="cardtext">Office Number:</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Name
                <br>
                <i class="fas fa-glasses"></i> Engineer
            </div>
            <div class="card-body">
                <p class="cardtext">ID:</p>
                <p class="cardtext">Email:</p>
                <p class="cardtext">GitHub:</p>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Name
                <br>
                <i class="fas fa-graduation-cap"></i> Intern
            </div>
            <div class="card-body">
                <p class="cardtext">ID:</p>
                <p class="cardtext">Email:</p>
                <p class="cardtext">School:</p>
            </div>
        </div>
    </div>
</body>

</html>
